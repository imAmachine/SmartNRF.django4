<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{% block title %}{% endblock %}</title>
    <style>
    * {
        user-select: none;
    }

    .btn:active, :hover, :focus {
        outline: 0;
        outline-offset: 0;
    }
</style>
</head>
<body class="">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">VLDsex</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto mb-2 mb-md-0">
              <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="{% url 'home' %}">Main page</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link">Registration</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="admin">Admin</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
</body>
<script>
    async function func(x) {
        for(let i=0; i<7; i++)
            document.getElementsByClassName('btn')[i].classList.remove('active')
        document.getElementsByClassName('btn')[x].classList.add('active')
        localStorage.numberBtn = x


        let url = 'https://api.github.com/repos/javascript-tutorial/en.javascript.info/commits'
        let response = await fetch(url)

        let commits = await response.json()

<!--        alert(commits[0].author.login)-->
        console.log(commits[0])
    }
    window.onload = function() {
        if (localStorage.getItem('numberBtn')) {
            for(let i=0; i<7; i++)
                document.getElementsByClassName('btn')[i].classList.remove('active')
                document.getElementsByClassName('btn')[localStorage.getItem('numberBtn')].classList.add('active')
        } else document.getElementsByClassName('btn')[6].classList.add('active')
    }
</script>
</html>
