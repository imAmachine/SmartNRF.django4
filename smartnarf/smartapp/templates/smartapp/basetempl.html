<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">VLDsex</a>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto mb-2 mb-md-0">
              <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="{% url 'home' %}">Main page</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="">Registration</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="admin">Admin</a>
              </li>
          </ul>
        </div>
          <div class="burger" onclick="openMobileMenu()">
              <div class="burger-stick"></div>
              <div class="burger-stick"></div>
              <div class="burger-stick"></div>
          </div>
      </div>
    </nav>
    <div id="content" class="container">
        {% block content %}{% endblock %}
    </div>
</body>
<script>
    window.onload = () => {
        document.getElementsByClassName('btn')[{{ cur_btn }}].classList.add('active')
        document.getElementsByClassName('form-select')[0].value = document.getElementsByClassName('form-select')[0].options[{{ cur_btn }}].value
        mobileLayout()
    }

    let selectCart = (discipline, teacher) => {
        document.getElementById('idComment').innerHTML = `Домашняя работа ${discipline}`
        document.getElementById('idHomework').innerHTML = `Комментарий ${teacher}`
    }

    window.addEventListener('resize', function() {
        mobileLayout()
    });

    let mobileLayout = () => {
        if (window.innerWidth <= 767) {
            document.getElementsByClassName('burger')[0].classList.add('burger-active')
            document.getElementsByClassName('form-select')[0].classList.remove('hidden')
        }
        else {
            document.getElementsByClassName('burger')[0].classList.remove('burger-active')
            document.getElementsByClassName('form-select')[0].classList.add('hidden')
            document.getElementsByClassName('list-group')[0].classList.add('hidden')
        }
    }

    let openMobileMenu = () => {
        document.getElementsByClassName('list-group')[0].classList.toggle('hidden')
    }

    let prevScrollpos = window.pageYOffset;

    window.onscroll = function() {
      let currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) document.getElementsByClassName('form-select')[0].classList.remove('form-select-hide')
      else document.getElementsByClassName('form-select')[0].classList.add('form-select-hide')
      prevScrollpos = currentScrollPos;
    }
</script>
</html>
