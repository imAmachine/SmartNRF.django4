{% extends 'smartapp/basetempl.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <form method="post" class="container">
        {% csrf_token %}

        <h3>Имя</h3>
        {{ form.username }}
        <h3>Пароль</h3>
        {{ form.password }}
        {{ form.password2 }}
        <hr>
        <button type="submit" class="btn btn-outline-success">Регистрация</button>
    </form>
{% endblock %}
