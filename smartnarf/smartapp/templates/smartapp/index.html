{% extends 'smartapp/basetempl.html' %}
{% load static %}
{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
<link rel="stylesheet" href="static/main.css">
<script src="static/main.js"></script>
    <div class="btns-container">
        <a class="btn-header" href="?cur_btn=0"><button type="button" class="btn btn-outline-primary mb-3">Понедельник</button></a>
        <a class="btn-header" href="?cur_btn=1"><button type="button" class="btn btn-outline-primary mb-3">Вторник</button></a>
        <a class="btn-header" href="?cur_btn=2"><button type="button" class="btn btn-outline-primary mb-3">Среда</button></a>
        <a class="btn-header" href="?cur_btn=3"><button type="button" class="btn btn-outline-primary mb-3">Четверг</button></a>
        <a class="btn-header" href="?cur_btn=4"><button type="button" class="btn btn-outline-primary mb-3">Пятница</button></a>
        <a class="btn-header" href="?cur_btn=5"><button type="button" class="btn btn-outline-primary mb-3">Суббота</button></a>
        <a class="btn-header" href="?cur_btn=6"><button type="button" class="btn btn-outline-primary mb-3">Все дни</button></a>
    </div>
    <select class="form-select" onchange="window.location.href = this.options[this.selectedIndex].value">
        <option value="?cur_btn=0">Понедельник</option>
        <option value="?cur_btn=1">Вторник</option>
        <option value="?cur_btn=2">Среда</option>
        <option value="?cur_btn=3">Четверг</option>
        <option value="?cur_btn=4">Пятница</option>
        <option value="?cur_btn=5">Суббота</option>
        <option value="?cur_btn=6">Все дни</option>
    </select>
    <div class="block-cards">
        {% for item in dataFront %}
        <div class="card mb-3 card-item-day" onclick="selectCart('{{ item.idDiscipline }}', '{{ item.idTeacher }}')">
            <div class="card-header">{{ item.datetime }} - {{ item.idDiscipline }}</div>
            <div class="d-flex">
                <div class="card-body">
                    <p class="card-text">{{ item.idTeacher }}</p>
                    <p class="card-text">{{ item.idGroup }}</p>
                </div>
                <div class="d-flex img-homework">
                    <img src="{% static 'img/book.svg' %}">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        window.onload = () => {
            document.getElementsByClassName('btn')[{{ cur_btn }}].classList.add('active')
            document.getElementsByClassName('form-select')[0].value = document.getElementsByClassName('form-select')[0].options[{{ cur_btn }}].value
            mobileLayout()
        }
    </script>
{% endblock %}
